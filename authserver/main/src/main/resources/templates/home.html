<!DOCTYPE html>
<!--
  Thymeleaf模板需要在html标签中添加命名空间声明
  xmlns:th="http://www.thymeleaf.org" 用于支持Thymeleaf属性
-->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot + Thymeleaf</title>
</head>
<body>
<h1>Welcome to Spring Boot with Thymeleaf</h1>

<!--
  th:text 属性用于设置元素的文本内容
  ${message} 是变量表达式，用于获取模型中的message属性值
-->
<p th:text="${message}">Default message</p>

<!-- 普通HTML链接，跳转到/greet路径 -->
<p><a href="/web">Go to 前端 Page</a></p>
<p><a href="/manager">Go to 管理 Page</a></p>
</body>
</html>
